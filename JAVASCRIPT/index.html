<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>evento teclado</title>
    
    <!--JS-->
    <script>
    
       /*
       onKeyUP: exibe o caractere e depois executa a ação.
       onKeyDown: primeiro executa a ação e depois exibe o caractere.
       onKeyPress: primeiro executa a ação e depois exibe o caractere.
       ^ não tem suporte a teclas como: F1, F2, ALT, CTRL, SHIFT...
       */

       function exibir() {
        var campo = document.getElementById("campo").value;
        alert(campo);
       }

    </script>
</head>
<body>
    <input type="text" id="campo" onkeyup="exibir()">
</body>
</html>
