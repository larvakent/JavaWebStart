<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alterar atributos</title>

    <!--jQuery-->
    <script src="jquery-3.6.3.min.js"></script>

    <!--Script-->
    <script>

        //ao carregar o documento
        $(document).ready(function(){
            //selecionar e alterar o elemento img
            $("img").attr("width","500");
            $("img").attr("title","alterando title via jQuery");
        });

    </script>
</head>
<body>
    <img src="proway-logotipo.svg" width="100" title="Proway" alt="">
</body>
</html>
